apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mini-project.fullname" . }}-tubeplus-connection"
  labels:
    {{- include "mini-project.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": tubeplus
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "mini-project.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
