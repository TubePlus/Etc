apiVersion: v1
kind: Service
metadata:
  name: etc-tubeplus
  labels:
    helm.sh/chart: tubeplus-0.1.0
    app.kubernetes.io/name: tubeplus
    app.kubernetes.io/instance: etc
    app.kubernetes.io/version: "1.16.0"
