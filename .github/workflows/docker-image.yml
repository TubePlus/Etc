name: ETC Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for my project
      run: docker build --tag ./etc:latest .

    - name: Login to DockerHub
      run: docker login -u ${{ secret.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push the docker image
      run: docker push 7eom14/tubeplus-etc:tagname
